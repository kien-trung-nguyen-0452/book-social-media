server:
  port: 8087
  servlet:
    context-path: /chapter

spring:
  application:
    name: chapter-service


  kafka:
    bootstrap-servers: localhost:9094
    topic.chapter-count: chapter-count
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: true
    consumer:
      group-id: chapter-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        spring.json.value.use.type.headers: true
        spring.json.trusted.packages: "*"
    listener:
      missing-topics-fatal: false


  data:
    mongodb:
      uri: mongodb://localhost:27017/chapterdb
    redis:
      host: localhost
      port: 6379

logging:
  level:
    org.apache.kafka.clients: DEBUG
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
